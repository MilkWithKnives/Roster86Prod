<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <script src="https://unpkg.com/@auth/sveltekit@1.11.1/client.js"></script>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="testuser@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Attempting login...';
            
            try {
                // Test direct API call to Auth.js
                const response = await fetch('/auth/signin/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password,
                        redirect: 'false'
                    })
                });
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</p>
                `;
                
                if (response.ok) {
                    const text = await response.text();
                    resultDiv.innerHTML += `<p>Response body preview: ${text.substring(0, 200)}...</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
