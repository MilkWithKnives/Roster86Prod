<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    <p>This page tests the login functionality by making direct API calls to the Auth.js endpoints.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                // Test 1: Check if login page is accessible
                resultDiv.innerHTML += '<div class="info">1. Checking login page accessibility...</div>';
                const loginPageResponse = await fetch('/auth/login');
                if (loginPageResponse.ok) {
                    resultDiv.innerHTML += '<div class="success">✅ Login page accessible</div>';
                } else {
                    resultDiv.innerHTML += '<div class="error">❌ Login page not accessible: ' + loginPageResponse.status + '</div>';
                    return;
                }
                
                // Test 2: Attempt login using Auth.js
                resultDiv.innerHTML += '<div class="info">2. Attempting login with Auth.js...</div>';
                
                // Use the signIn function from Auth.js client
                const response = await fetch('/auth/signin/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password,
                        redirect: 'false'
                    })
                });
                
                resultDiv.innerHTML += '<div class="info">Login response status: ' + response.status + '</div>';
                
                if (response.ok) {
                    const responseData = await response.text();
                    resultDiv.innerHTML += '<div class="success">✅ Login request successful</div>';
                    resultDiv.innerHTML += '<div class="info">Response: ' + responseData.substring(0, 200) + '...</div>';
                    
                    // Test 3: Check if we can access dashboard
                    resultDiv.innerHTML += '<div class="info">3. Testing dashboard access...</div>';
                    const dashboardResponse = await fetch('/dashboard');
                    
                    if (dashboardResponse.ok) {
                        resultDiv.innerHTML += '<div class="success">✅ Dashboard accessible - Login successful!</div>';
                    } else if (dashboardResponse.status === 303 || dashboardResponse.status === 302) {
                        resultDiv.innerHTML += '<div class="error">❌ Dashboard redirected (status: ' + dashboardResponse.status + ') - Login may have failed</div>';
                    } else {
                        resultDiv.innerHTML += '<div class="error">❌ Dashboard not accessible (status: ' + dashboardResponse.status + ')</div>';
                    }
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += '<div class="error">❌ Login failed: ' + response.status + '</div>';
                    resultDiv.innerHTML += '<div class="error">Error: ' + errorText + '</div>';
                }
                
            } catch (error) {
                resultDiv.innerHTML += '<div class="error">❌ Network error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
